<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress bar</title>
    <style>
        #myprogress {
            width: 100%;
            background-color: #666666;
        }
        #mybar {
            height: 30px;
            width: 1%;
            background-color: green;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>

    <style>

    <style>

    </style>
</head>
<body>
<h1>progress bar</h1>
<div id="myprogress">
    <div id="mybar">1%</div>
</div>
<br>
<button onclick="move()">快进</button>
<script>
    function move() {
        var elem =document.getElementById('mybar');
        var width =5;
        var id =setInterval(frame,10);
        function frame() {
            if (width>=100) {
                clearInterval(id)
            }
            else {
                width++;
                elem.style.width=width+"%"
            }

        }

    }
</script>
