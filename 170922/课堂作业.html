<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #red {
            background-color: red;
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        #yellow {
            background-color: yellow;
            width: 400px;
            height: 400px;
            border: 1px solid yellow;
            line-height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        #blue {
            background-color: blue;
            width: 300px;
            height: 300px;
            border: 1px solid blue;
            line-height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        #green {
            background-color: green;
            width: 200px;
            height: 200px;
            border: 1px solid green;
            line-height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div id="red">
        <div id="yellow">
            <div id="blue">
                <div id="green">
                </div>
            </div>
        </div>
    </div>



<script>
     var ele_arr = document.getElementsByTagName('div');
     setInterval(change,500);
     function change() {
         var ele_firsr_back = getComputedStyle(ele_arr[0],null).backgroundColor;
         for (var i = 0; i < ele_arr.length-1; i++) {
             ele_arr[i].style.backgroundColor = getComputedStyle(ele_arr[i+1],null).backgroundColor;

         }
         ele_arr[3].style.backgroundColor = getComputedStyle(ele_arr[0],null).backgroundColor;
     }



</script>
</body>
</html>
