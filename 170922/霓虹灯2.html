<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
        .red {
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .yellow {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .blue {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="red center">
    <div class="yellow center">
        <div class="blue center">
            <div class="green center">

            </div>
        </div>
    </div>
</div>
<script>
    var ele_arr = document.getElementsByClassName('center');
    setInterval(change,500);
    function change() {
        var ele_first_back = getComputedStyle(ele_arr[0],null).backgroundColor;
        for (var i = 0; i < ele_arr.length-1; i++) {
            ele_arr[i].style.backgroundColor = getComputedStyle(ele_arr[i + 1], null).backgroundColor;
        }
        ele_arr[ele_arr-1].style.backgroundColor = ele_first_back
    }
</script>
</body>
</html>
