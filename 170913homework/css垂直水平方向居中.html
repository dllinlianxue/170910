<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div.out {
            border: 1px solid blue;
            width: 500px;
            height: 400px;
            position: relative;
        }
        div.in {
            border: 1px solid red;
            width: 200px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform:translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
