<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        #d1 {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            top: 0;
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<script>
$(document).ready(function () {
   $('#d1').animate({
       left:'800px',
       top:'500px'
   } , 3000 , function () {
        $(this).html('<i>动画结束</i>');
    });
});
</script>



</body>
</html>
