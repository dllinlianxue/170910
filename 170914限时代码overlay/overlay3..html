<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            position: relative;
            width: 50%;
        }
        .image {
            display: inline-block;
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .5s ease;
            background-color: blueviolet;
        }
        .out:hover .overlay {
            width: 100%;
        }
        .text {
            white-space: nowrap;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<h1>图像侧拉覆盖</h1>
<p>overlay</p>
<div class="out">
    <img src="../.idea/image/1.png/人物背景图.jpg" alt="" class="image">
    <div class="overlay">
        <div class="text">hello work</div>
    </div>
</div>
</body>
</html>
